<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- Gradient background (green -> blue) circle -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0FBF60;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="1024" height="1024" rx="128" ry="128" style="fill:transparent" />

  <g transform="translate(512,512)">
    <!-- outer circle -->
    <circle cx="0" cy="0" r="460" fill="url(#grad1)"/>

    <!-- inner subtle white circle -->
    <circle cx="0" cy="0" r="295" fill="rgba(255,255,255,0.06)" />

    <!-- small white circle containing lock -->
    <circle cx="0" cy="-30" r="140" fill="#FFFFFF"/>

    <!-- simple padlock icon -->
    <g transform="translate(-40,-55) scale(1.4)" fill="#1976D2">
      <rect x="30" y="55" width="80" height="70" rx="8" ry="8" />
      <path d="M50 55 a30 30 0 0 1 60 0 v12 a6 6 0 0 1 -6 6 h-48 a6 6 0 0 1 -6 -6 z" />
    </g>

    <!-- Text 'UP' -->
    <text x="0" y="240" text-anchor="middle" alignment-baseline="middle" font-family="Arial, Helvetica, sans-serif" font-weight="800" font-size="220" fill="#FFFFFF">UP</text>
  </g>
</svg>
